<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .box{
      width : 100px;
      height : 100px;
      background : tomato;
    }

    .box:hover{
      animation : first-animation 2s infinite alternate;
    }

    @keyframes first-animation {
      0% {
        width : 100px;
      }
      100% {
        width : 500px;
      }
    }
  </style>
  <template>
    animation : 요소에 애니메이션을 설정/제어

    animation-name : @keyframes 규칙의 이름을 설정 / 기본값 : none
    animation-duration : 애니메이션의 지속 시간 설정 / 기본값 : 0s
    animation-timing-function : 타이밍 함수 지정(타이밍 함수란?) / 기본값 : ease
    animation-delay : 애니메이션의 대기 시간 설정 / 기본값 : 0s
    animation-iteration-count : 애니메이션의 반복 횟수 설정 / 기본값 : 1
    animation-direction : 애니메이션의 반복 방향 설정 / 기본값 : normal
    animation-fill-mode : 애니메이션의 전후 상태(위치) 설정 / 기본값 : none
    animation-play-state : 애니메이션의 재생과 정지 설정 / 기본값 : running
    //////////////////////////////////////////
    animation : 애니메이션이름 지속시간 [타이밍함수 대기시간 반복횟수 반복방향 전후상태 재생/정지];
    
    .box{
      width : 100px;
      height : 100px;
      background : tomato;
      animation : hello 2s linear infinite both;
    }

    @keyframes hello{
      0% {width : 200px;}
      100% {width : 50px;}
    }
  </template>
</head>
<body>
  <div class="box"></div>
</body>
</html>
